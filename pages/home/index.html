<link rel="stylesheet" type="text/css" href="pages/home/pile.css" SameSite="None">
<script defer src="pages/home/pile.js"></script>
<script src="https://kit.fontawesome.com/11c9b56b5a.js"></script>

<div id="pile-area">
    <form class="form" onsubmit="return false;">
        <div class="pile-controls" style="display: none;">
            <button id="add-btn" type="submit" class="btn btn-primary" onclick="add();">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                </svg>
            </button>
            <!-- <button id="reorder-btn" type="submit" class="btn btn-primary" onclick="reorder();">Reorder</button> -->
        </div>
    </form>

    <div id="pile-loader" class="spinner-border mx-auto text-primary" role="status" style="width: 5rem; height: 5rem;">
        <span class="sr-only">Loading...</span>
    </div>

    <div id="pile-items"></div>
</div>

<div id="pile-modal" style="display: none;">
    <!-- <a role="button" id="pile-modal-close" class="btn" onclick="$('#pile-modal').fadeOut('fast');">X</a> -->

    <div id="pile-modal-content">
        <form id="pile-form" onsubmit="this.reset(); return false;">
            <input id="pile-item-name-input" class="minimal-input mb-3" type="text" name="pile-item-name" placeholder="Name" oninput="validateForm();" autocomplete="off" required>
            <textarea id="pile-item-desc-input" class="text-area" name="pile-item-desc" placeholder="Description" oninput="validateForm();" autocomplete="off" required></textarea>
            <button id="pile-submit-btn" type="submit" class="btn btn-primary w-100" onclick="add($('#pile-form').serializeArray());">Add</button>
        </form>
    </div>
</div>
