<link rel="stylesheet" type="text/css" href="pages/home/pile.css" SameSite="None">
<script defer src="pages/home/pile.js"></script>
<script src="https://kit.fontawesome.com/11c9b56b5a.js"></script>

<div id="pile-area">
    <form class="form" onsubmit="return false;">
        <div class="pile-controls" style="display: none;">
            <button id="add-btn" type="submit" class="btn btn-primary" onclick="add();">Add</button>
            <button id="edit-btn" type="submit" class="btn btn-primary" onclick="edit();">Edit</button>
        </div>
    </form>

    <div id="pile-loader" class="spinner-border mx-auto text-primary" role="status" style="width: 5rem; height: 5rem;">
        <span class="sr-only">Loading...</span>
    </div>

    <div id="pile-items"></div>
</div>
